<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" @slideFade *ngIf="i == currentSlideIndex">
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="imageSizes.large + item.backdrop_path" alt="unknown image" />
      </div>
      <div class="slide-pane">
        <h2 class="name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span>
              <span class="rating-value">{{ item.vote_average }} / 10</span>
            </span>
            <span>{{ item.vote_count }} reviews</span>
            <span>{{ item.release_date | date: 'yyyy' }}</span>
          </div>
        </div>
        <div class="desc mt-6">{{ item.overview }}</div>
      </div>
    </div>
  </ng-container>
</div>
