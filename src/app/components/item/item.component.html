<ng-container *ngIf="itemData">
  <a class="movie-item" routerLink="/movie/{{ itemData.id }}">
    <div class="movie-item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average }} / 10</span>
    </div>
    <div class="movie-item-image">
      <img [src]="imageSizes.small + itemData.poster_path" [alt]="itemData.title" />
      <!-- <img [src]="'https://image.tmdb.org/t/p/original' + itemData.poster_path" [alt]="itemData.title" /> -->
    </div>
    <div class="movie-item-title">{{ itemData.title }}</div>
  </a>
</ng-container>
